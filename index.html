<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #file-name {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    #file-content {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    #save-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #save-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>File Saver</h1>
  <input type="text" id="file-name" placeholder="Nama file">
  <textarea id="file-content" placeholder="Konten file"></textarea>
  <button id="save-button">Simpan</button>
  <div id="result"></div>
  <script src="main.js"></script>
</body>
</html>
